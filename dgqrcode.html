  <body>
    <div id="base" class="">

      <!-- Unnamed (Daogou) -->

      <!-- Unnamed (Image) -->
      <div id="u1" class="ax_image">
        <img id="u1_img" class="img " src="images/group/u1.png"/>
        <!-- Unnamed () -->
        <div id="u2" class="text"></div>
      </div>

      <!-- box (Image) -->
      <div id="u3" class="ax_image" data-label="box">
        <img id="u3_img" class="img " src="images/dgqrcode/box_u3.png"/>
        <!-- Unnamed () -->
        <div id="u4" class="text"></div>
      </div>

      <!-- line, diagonal L-R (Image) -->
      <div id="u5" class="ax_image" data-label="line, diagonal L-R">
        <img id="u5_img" class="img " src="images/group/line__diagonal_l-r_u11.png"/>
        <!-- Unnamed () -->
        <div id="u6" class="text"></div>
      </div>

      <!-- line, diagonal R-L (Image) -->
      <div id="u7" class="ax_image" data-label="line, diagonal R-L">
        <img id="u7_img" class="img " src="images/group/line__diagonal_r-l_u13.png"/>
        <!-- Unnamed () -->
        <div id="u8" class="text"></div>
      </div>

      <!-- image placement label (Shape) -->
      <div id="u9" class="ax_shape" data-label="image placement label">
        <img id="u9_img" class="img " src="images/dgqrcode/image_placement_label_u9.png"/>

        <div id="u10" class="text">
          <p><span>image</span></p>
        </div>
      </div>

      <!-- text (Shape) -->
      <div id="u11" class="ax_shape" data-label="text">
        <img id="u11_img" class="img " src="resources/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u12" class="text">
          <p><span>用微信扫一扫来关注自己的店铺，以便用户的主页显示自己的店铺商品</span></p>
        </div>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u13" class="ax_paragraph">
        <img id="u13_img" class="img " src="resources/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u14" class="text">
          <p><span>1. 二维码使用微信推广支持中生成带参数的二维码api来生成，使用临时的二维码</span></p><p><span>2. 当用户扫描该二维码之后，用户会关注悦吧公众号，同时将该参数传给后台api，api根据该参数，自动将用户关注参数关联的店铺。</span></p>
        </div>
      </div>
    </div>
